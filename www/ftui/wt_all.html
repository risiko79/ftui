<ftui-cell style="margin-top:{{margin-top}};">
<!--untereinander-->
<ftui-column align-items="top" class="my-thermostat" style="height:6em;"> 

    <ftui-row class="h-20">
        <ftui-label	text="{{displayname}}" margin="1"></ftui-label>
    </ftui-row>

	<ftui-row class="my-spinner">
		<ftui-column align-items="left">
			<ftui-button [value]="{{device}}:desiredTemperature"
				(value)="add(-0.5) | {{device}}:desiredTemperature" states="$value" fill="clear">
				<ftui-icon name="minus" color="my-lightblue" size="2"></ftui-icon>
			</ftui-button>
		</ftui-column>
		<ftui-row style="width:25%;">
			<ftui-label	[text]="{{device}}:desiredTemperature | fix(1)" style="margin-left:0.2em;" class="bold" unit="&nbsp;&deg;C"></ftui-label>
			<ftui-icon name="sani_heating_automatic" path="../images/openautomation" class="my-size--2" style="margin-left:2em;"></ftui-icon>
		</ftui-row>
		<ftui-column align-items="right">
			<ftui-button [value]="{{device}}:desiredTemperature"
				(value)="add(0.5) | {{device}}:desiredTemperature" states="$value" fill="clear">
                <ftui-icon name="plus" color="my-lightred" size="2"></ftui-icon>
			</ftui-button>
		</ftui-column>
	</ftui-row>
</ftui-column>
</ftui-cell>
